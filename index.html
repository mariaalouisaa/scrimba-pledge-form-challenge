<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

  <body>
              <h1>My climate pledge ðŸŒ³</h1>
        <form id="form">
            <label for="name">Name:</label>
            <input id="name" type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input id="email" type="email" id="email" name="email" required>
                <div id="checkboxes-container" class="checkboxes-container">
                    <p>I pledge to...</p>
                    <div>
                        <input type="checkbox" class="checkbox" id="plant-tree" name="plant-tree">
                        <label for="plant-tree">Plant a tree</label>
                    </div>
                    <div>
                        <input type="checkbox" class="checkbox" id="shop-locally" name="shop-locally">
                        <label for="shop-locally">Shop locally</label>
                    </div>
                    <div>
                        <input type="checkbox" class="checkbox" id="recycle" name="recycle">
                        <label for="recycle">Recycle more</label>
                    </div>
                    <div>
                        <input type="checkbox" class="checkbox" id="reduce-driving" name="reduce-driving">
                        <label for="reduce-driving">Reduce car journeys</label>
                    </div>
                    <div>
                        <input type="checkbox"  class="checkbox" id="reduce-flying" name="reduce-flying">
                        <label for="reduce-flying">Reduce flying</label>                    
                    </div>
                </div>
            <input id="form-submit" type="submit" value="Sign the pledge"></input>
         </form>
    <script src="index.js"></script>
  </body>
</html>
